<script type="text/javascript">

//分页
function initPage(data) {
    layui.use(['laypage', 'layer'], function(){
        var thisData = [];
        var laypage = layui.laypage;
        laypage.render({
            elem: 'page', //填你DIV的ID
            theme: '#6699ff', //颜色
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
            count: data.length, //数据总数
            //触发换页操作
            jump: function(obj){
                thisData = data.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
                commentItem(thisData);
            }
        });
    });
}

$.ajax({
    url:"/getbooklist",
    type: "GET",
    headers: {
        Accept: "application/json"
    },
    success:function(data){
        console.log(data);
        var selectStr = "";
        $.each(data,function (i,n) {
			selectStr += " <option value=\""+n.bookName+"\">"+n.bookName+"</option>"
        })
        $("#books").append(selectStr);
    },
    error : function(data) {
        console.log("error:"+data);
    }
})


function getCommentsByName(obj) {
    var bookName = obj.value;
    if(bookName=="null"){
        return;
	}
    $.ajax({
        url:"/getcomments/"+bookName,
        dataType:"json",
        success:function(data){
            console.log(data)
            if(data==null)
                return;
            initPage(data);
        },
        error : function(data) {
            console.log("error:"+data);
        }
    });
}

function deleteComment(obj) {
    layer.confirm('确认要删除吗？',function(index){
        var id = $(obj).attr("id");
        $.ajax({
            url:"/deletecomment/"+id,
            dataType:"json",
            success:function(data){
                console.log(data);
                if(data.result!="ok"){
                    layer.msg("删除失败!",{icon: 2,time:1500});
                    return;
                }
                $(obj).parents("tr").remove();
            },
            error : function(result) {
                layer.msg('删除失败!',{icon:2,time:1500});
            }
        });
        layer.msg('已删除!',{icon:1,time:1000});
    });
}

function commentItem(data) {
    var htmlStr = "";
    $.each(data, function(i, n){
        htmlStr += "<tr class=\"text-c\" ><td>"
            +n.content+"</td><td>"
            +n.stat+"</td><td>"
            +n.time+"</td>";
        htmlStr += "<td><a id=\'"+n.id+"\' onclick=\"deleteComment(this)\">删除</a></td></tr>"
    });
    $("#comments").html(htmlStr);
}

function deleteRepeatComments() {
    var bookName = $("#books").val();
    $.ajax({
        url:"/deleterepeat/"+bookName,
        dataType:"json",
        success:function(data){
            console.log("删除重复结果："+data);
			layer.msg("已删除，共有"+data.result+"条重复数据",{icon: 1,time:1500});
        },
        error : function(result) {
            layer.msg('删除失败!',{icon:2,time:1500});
        }
    });
}


</script>
