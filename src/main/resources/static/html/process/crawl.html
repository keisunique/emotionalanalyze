<script type="text/javascript">

//分页
function initPage(data) {
    layui.use(['laypage', 'layer'], function(){
        var thisData = [];
        var laypage = layui.laypage;
        laypage.render({
            elem: 'page', //填你DIV的ID
            theme: '#6699ff', //颜色
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
            count: data.length, //数据总数
            //触发换页操作
            jump: function(obj){
                thisData = data.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
                commentItem(thisData);
            }
        });
    });
}



function checkForm () {
    $.ajax({
        url:"/crawlbyurl",
        type: 'POST',
        data:$("form").serialize(),
        dataType:"json",
        success:function(data,textStatus){
            console.log("success:"+data.bookName+data.author);
            //爬取队列
			$("#crawlQueue").append("<tr class=\"text-c\" ><td><a onclick=\"deleteBook()\">"+data.bookName+"</a></td><td>"+data.author+"</td><td>采集中</td><td><a  onclick=\"deleteBook()\">删除</a></td></tr>");
            layer.msg("爬取时间大概为2分钟，请稍等",{icon: 1,time:2500});
		},
        error : function(data) {
            console.log("error:"+data);
        }
    })
}

$.ajax({
    url:"/getcrawlqueue",
    type: "GET",
    headers: {
        Accept: "application/json"
    },
    success:function(data,textStatus){
        console.log(data)
        if(data==null)
            return;
        var htmlStr = "";
        $.each(data, function(i, n){
            htmlStr += "<tr class=\"text-c\" ><td><a onclick=\"getCommentsByName(this)\">"+n.bookName+"</a>></td><td>"+n.author+"</td>";
            console.log(n.crawlOver);
            if(n.crawlOver == true){
                htmlStr += "<td>采集完成</td>";
			}else{
                htmlStr += "<td>采集中</td>";
			}
			htmlStr += "<td><a id=\'"+n.bookId+"\' onclick=\"deleteBook(this)\">删除</a></td></tr>"
        });
		$("#crawlQueue").html(htmlStr);
    },
    error : function(data) {
        console.log("error:"+data);
    }
});

function getCommentsByName(obj) {
	var bookName = obj.text;
    $.ajax({
        url:"/getcomments/"+bookName,
        dataType:"json",
        success:function(data,textStatus){
            console.log(data)
            if(data==null)
                return;
            initPage(data);
        },
        error : function(data) {
            console.log("error:"+data);
        }
    });

}

function deleteBook(obj) {
    layer.confirm('确认要删除吗？',function(index){
        var bookId = $(obj).attr("id");
        $.ajax({
            url:"/removebookinqueue/"+bookId,
            dataType:"json",
            success:function(data){
                console.log(data)
                if(data.bookId!=bookId){
                    layer.msg("删除失败!",{icon: 2,time:1500});
                    return;
                }
                $(obj).parents("tr").remove();
            },
            error : function(result) {
                layer.msg('删除失败!',{icon:2,time:1500});
            }
        });
        layer.msg('已删除!',{icon:1,time:1000});
    });
}

function deleteComment(obj) {
    layer.confirm('确认要删除吗？',function(index){
        var id = $(obj).attr("id");
        $.ajax({
            url:"/deletecomment/"+id,
            dataType:"json",
            success:function(data){
                console.log(data);
                if(data.result!="ok"){
                    layer.msg("删除失败!",{icon: 2,time:1500});
                    return;
                }
                $(obj).parents("tr").remove();
            },
            error : function(result) {
                layer.msg('删除失败!',{icon:2,time:1500});
            }
        });
        layer.msg('已删除!',{icon:1,time:1000});
    });


}

function commentItem(data) {
    var htmlStr = "";
    $.each(data, function(i, n){
        htmlStr += "<tr class=\"text-c\" ><td>"
            +n.content+"</td><td>"
            +n.stat+"</td><td>"
            +n.time+"</td>";
        htmlStr += "<td><a id=\'"+n.id+"\' onclick=\"deleteComment(this)\">删除</a></td></tr>"
    });
    $("#comments").html(htmlStr);
}
</script>
