<script type="text/javascript">

	var myChart = echarts.init(document.getElementById('main'));


    var option = {
        title: {
            text: '图书情感分析图表'
        },

        tooltip: {},
        legend: {
            data:['积极',"消极"]
        },
        xAxis: {

        },
        yAxis: {},
        series: [
            {
				name: '积极',
                type: 'bar',
                stack: 'one',
                itemStyle: {
                    normal: {color: '#5CACEE'}
                },

        	},
            {
                name: '消极',
                type: 'bar',
                stack: 'one',

            },
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


$.ajax({
    url:"/getbooklist",
    type: "GET",
    headers: {
        Accept: "application/json"
    },
    success:function(data){
        console.log(data);
        var selectStr = "";
        $.each(data,function (i,n) {
			selectStr += " <option value=\""+n.bookName+"\">"+n.bookName+"</option>"
        })
        $("#books").append(selectStr);
    },
    error : function(data) {
        console.log("error:"+data);
    }
})

	function analysisData(obj) {
        var bookName = obj.value;
        if(bookName=="null"){
            return;
        }
        $.ajax({
            url:"/analysisdata/"+bookName,
            dataType:"json",
            success:function(data){
                var xdata = [];
                var pdata = [];
                var ndata = [];
				$.each(data,function (i,n) {
				    xdata.push(n.word);
                    pdata.push(n.positive);
                    ndata.push(0-n.negative);
                    myChart.setOption({
                        xAxis: {
                            data: xdata,
                        },

                        series: [
                            {
                                data: pdata,
							},
							{
							    data: ndata,
							}
                        ]
                    });
                })
            },
            error : function(data) {
                console.log("error:"+data);
            }
        });

    }





</script>
